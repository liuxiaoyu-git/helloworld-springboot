stages:  
 - test                        
 - build                         
 - deploy  
     
build_image:  
  stage : build
  image: docker:20.10.16                                     
  before_script:
    - docker login -u $docker_user -p $docker_pass
  script: 
      - docker build -t rajaking786/gitlab-demo:springboot-app-1.0
      - docker push  rajaking786/gitlab-demo:springboot-app-1.0
            
